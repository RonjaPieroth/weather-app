<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="Src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>

            <p class="current-details">
              <span id="current-date"></span>,
              <span id="current-condition"></span> <br />
              Humidity:
              <strong id="current-humidity"></strong>, Wind:
              <strong id="current-wind-speed"></strong>
            </p>
          </div>

          <div class="current-temperature">
            <span id="icon"></span>
            <span class="current-temperature-value">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>

        <ul class="forecast-weather">
          <li>
            Sun 🌤️
            <br />
            <strong>14°C</strong>
            - 18°C
          </li>
          <li>
            Mon 🌤️
            <br />
            <strong>14°C</strong>
            - 18°C
          </li>
          <li>
            Tue 🌤️
            <br />
            <strong>14°C</strong>
            - 18°C
          </li>
          <li>
            Wed 🌤️
            <br />
            <strong>14°C</strong>
            - 18°C
          </li>
          <li>
            Thu 🌤️
            <br />
            <strong>14°C</strong>
            - 18°C
          </li>
        </ul>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/RonjaPieroth" target="_blank"
            >Ronja Pieroth</a
          >
          and is
          <a
            href="https://github.com/RonjaPieroth?tab=repositories"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://girl-power-weather-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="Src/index.js"></script>
  </body>
</html>
